<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>

  <ul class="navbar-nav me-auto mb-2 mb-md-0">
    <li class="nav-item" *ngIf="showModeratorBoard || showAdminBoard">
      <a class="nav-link" routerLink="/add">Add </a>
    </li>
    <li class="nav-item" *ngIf="showAdminBoard">
      <a href="/admin" class="nav-link" routerLink="/admin">Admin Board</a>
    </li>
    <li class="nav-item" *ngIf="showModeratorBoard">
      <a class="nav-link" routerLink="/mod">Moderator Board</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="isLoggedIn" routerLink="/user">User</a>
    </li>
  </ul>
</div>

<ng-template #loggedOut> Please login. </ng-template>
